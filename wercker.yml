box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/kakawait/hugo-tranquilpeak-theme ./themes/hugo-tranquilpeak-theme)
    - arjen/hugo-build@1.15.2:
        version: "0.19"
        theme: hugo-tranquilpeak-theme
        config: config.toml
        flags: --buildDrafts=true